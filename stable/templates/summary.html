{% load static %}
{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    <title>Title</title>
</head>
<body>
    <div id="main_container">
        <header class="transparent">
            <div id="logo">
                <img src="#" alt="logo" />
            </div>
            <div id="language">
                <span>My City</span>
                <select name="language">
                            <option value="English">English</option>
                            <option value="Korean">Korean</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Chinese">Chinese</option>
                </select>
            </div>
            <div id="top_nav">
                <ul>
                    <li id="logout" ><a href="{% url 'logout' %}">Logout</a></li>
                    <li id="profile" ><a href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </div>
        </header>
        <div id="middle_nav" class="transparent">
            <a href="#">Tourist</a>
            <a href="#">Student</a>
            <a href="#">Businessman</a>
        </div>
        <div id="page_body">
            <div id="detail_container" class="transparent">
                <p>{% render_table summaryInfo %}</p>

            </div>
            
            <div id="side_nav" class="transparent">
                <a href="../hotels">Hotels</a>
                <div class="dropdown">
                  <button class="dropbtn">City Information</button>
                  <div class="dropdown-content">
                    <a href="../parks">Parks</a>
                    <a href="../zoos">Zoos</a>
                    <a href="../museums">Museums</a>
                    <a href="../malls">Malls</a>
                    <a href="../restaurants">Restaurants</a>
                 </div>
                </div>
                <a href="../colleges">Colleges</a>
                <a href="../libraries">Libraries</a>
                <a href="../industries">Industries</a>
            </div>
            <div id="map_container" class="transparent">
                <img src="{{ MEDIA_URL }}mapimage.png" width="100%"/>
            </div>
        </div>
        <footer class="transparent">This is footer</footer>
    </div>
</body>
</html>
